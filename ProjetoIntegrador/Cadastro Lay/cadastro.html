<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela-cadastro</title>
</head>
<body>
       <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #333f75 0%, #a260e3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input:valid {
            border-color: #28a745;
        }

        .form-group input:invalid:not(:placeholder-shown) {
            border-color: #dc3545;
        }

        .password-strength {
            margin-top: 8px;
            font-size: 12px;
        }

        .strength-bar {
            height: 4px;
            background-color: #e1e5e9;
            border-radius: 2px;
            margin-top: 4px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { background-color: #dc3545; width: 33%; }
        .strength-medium { background-color: #ffc107; width: 66%; }
        .strength-strong { background-color: #28a745; width: 100%; }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 25px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin: 0;
            transform: scale(1.2);
        }

        .checkbox-group label {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
            margin: 0;
        }

        .checkbox-group a {
            color: #667eea;
            text-decoration: none;
        }

        .checkbox-group a:hover {
            text-decoration: underline;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
            color: #999;
            font-size: 14px;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #e1e5e9;
            z-index: 1;
        }

        .divider span {
            background-color: white;
            padding: 0 15px;
            position: relative;
            z-index: 2;
        }

        .social-login {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .social-btn:hover {
            border-color: #667eea;
            background-color: #f8f9fa;
        }

        .login-link {
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: #28a745;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .social-login {
                flex-direction: column;
            }
        }

        /* Anima√ß√µes */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeIn 0.6s ease-out;
        }

        .form-group {
            animation: fadeIn 0.6s ease-out;
            animation-fill-mode: both;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Criar Conta</h1>
            <p>Preencha os dados para se cadastrar</p>
        </div>

        <form id="cadastroForm" novalidate>
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input 
                    type="text" 
                    id="nome" 
                    name="nome" 
                    required 
                    placeholder="Digite seu nome completo"
                    minlength="2"
                >
                <div class="error-message" id="nomeError">Nome deve ter pelo menos 2 caracteres</div>
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="Digite seu e-mail"
                >
                <div class="error-message" id="emailError">Digite um e-mail v√°lido</div>
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input 
                    type="password" 
                    id="senha" 
                    name="senha" 
                    required 
                    placeholder="Digite sua senha"
                    minlength="6"
                >
                <div class="password-strength">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <span id="strengthText">Digite uma senha</span>
                </div>
                <div class="error-message" id="senhaError">Senha deve ter pelo menos 6 caracteres</div>
            </div>

            <div class="form-group">
                <label for="confirmarSenha">Confirmar Senha</label>
                <input 
                    type="password" 
                    id="confirmarSenha" 
                    name="confirmarSenha" 
                    required 
                    placeholder="Confirme sua senha"
                >
                <div class="error-message" id="confirmarSenhaError">As senhas n√£o coincidem</div>
                <div class="success-message" id="confirmarSenhaSuccess">Senhas coincidem ‚úì</div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="termos" name="termos" required>
                <label for="termos">
                    Eu concordo com os <a href="#" target="_blank">Termos de Uso</a> 
                    e <a href="#" target="_blank">Pol√≠tica de Privacidade</a>
                </label>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn" disabled>
                Criar Conta
            </button>
        </form>

        <div class="divider">
            <span>ou</span>
        </div>

        <div class="social-login">
            <button type="button" class="social-btn">
                <span>üîç</span>
                Google
            </button>
            <button type="button" class="social-btn">
                <span>üìò</span>
                Facebook
            </button>
        </div>

        <div class="login-link">
            J√° tem uma conta? <a href="#">Fazer login</a>
        </div>
    </div>

    <script>
        // Elementos do formul√°rio
        const form = document.getElementById('cadastroForm');
        const nome = document.getElementById('nome');
        const email = document.getElementById('email');
        const senha = document.getElementById('senha');
        const confirmarSenha = document.getElementById('confirmarSenha');
        const termos = document.getElementById('termos');
        const submitBtn = document.getElementById('submitBtn');
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');

        // Valida√ß√£o em tempo real
        function validateField(field, errorId, validationFn) {
            const errorElement = document.getElementById(errorId);
            const isValid = validationFn();
            
            if (isValid) {
                field.style.borderColor = '#28a745';
                errorElement.style.display = 'none';
            } else {
                field.style.borderColor = '#dc3545';
                errorElement.style.display = 'block';
            }
            
            return isValid;
        }

        // Valida√ß√£o do nome
        nome.addEventListener('input', () => {
            validateField(nome, 'nomeError', () => nome.value.length >= 2);
            checkFormValidity();
        });

        // Valida√ß√£o do email
        email.addEventListener('input', () => {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            validateField(email, 'emailError', () => emailRegex.test(email.value));
            checkFormValidity();
        });

        // Valida√ß√£o da senha com indicador de for√ßa
        senha.addEventListener('input', () => {
            const password = senha.value;
            const isValid = password.length >= 6;
            
            validateField(senha, 'senhaError', () => isValid);
            
            // Indicador de for√ßa da senha
            let strength = 0;
            let strengthClass = '';
            let strengthMessage = '';
            
            if (password.length >= 6) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;
            
            switch (strength) {
                case 0:
                case 1:
                    strengthClass = 'strength-weak';
                    strengthMessage = 'Senha fraca';
                    break;
                case 2:
                case 3:
                    strengthClass = 'strength-medium';
                    strengthMessage = 'Senha m√©dia';
                    break;
                case 4:
                    strengthClass = 'strength-strong';
                    strengthMessage = 'Senha forte';
                    break;
            }
            
            strengthFill.className = `strength-fill ${strengthClass}`;
            strengthText.textContent = password.length > 0 ? strengthMessage : 'Digite uma senha';
            
            // Revalidar confirma√ß√£o de senha
            if (confirmarSenha.value) {
                validatePasswordConfirmation();
            }
            
            checkFormValidity();
        });

        // Valida√ß√£o da confirma√ß√£o de senha
        function validatePasswordConfirmation() {
            const isValid = confirmarSenha.value === senha.value && confirmarSenha.value.length > 0;
            const errorElement = document.getElementById('confirmarSenhaError');
            const successElement = document.getElementById('confirmarSenhaSuccess');
            
            if (confirmarSenha.value.length === 0) {
                confirmarSenha.style.borderColor = '#e1e5e9';
                errorElement.style.display = 'none';
                successElement.style.display = 'none';
            } else if (isValid) {
                confirmarSenha.style.borderColor = '#28a745';
                errorElement.style.display = 'none';
                successElement.style.display = 'block';
            } else {
                confirmarSenha.style.borderColor = '#dc3545';
                errorElement.style.display = 'block';
                successElement.style.display = 'none';
            }
            
            return isValid;
        }

        confirmarSenha.addEventListener('input', () => {
            validatePasswordConfirmation();
            checkFormValidity();
        });

        // Verificar validade geral do formul√°rio
        function checkFormValidity() {
            const isNomeValid = nome.value.length >= 2;
            const isEmailValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value);
            const isSenhaValid = senha.value.length >= 6;
            const isConfirmarSenhaValid = confirmarSenha.value === senha.value && confirmarSenha.value.length > 0;
            const isTermosValid = termos.checked;
            
            const isFormValid = isNomeValid && isEmailValid && isSenhaValid && isConfirmarSenhaValid && isTermosValid;
            
            submitBtn.disabled = !isFormValid;
        }

        // Listener para checkbox de termos
        termos.addEventListener('change', checkFormValidity);

        // Submiss√£o do formul√°rio
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Simular envio
            submitBtn.textContent = 'Criando conta...';
            submitBtn.disabled = true;
            
            setTimeout(() => {
                alert('Conta criada com sucesso! üéâ');
                form.reset();
                submitBtn.textContent = 'Criar Conta';
                strengthFill.className = 'strength-fill';
                strengthText.textContent = 'Digite uma senha';
                
                // Reset border colors
                [nome, email, senha, confirmarSenha].forEach(field => {
                    field.style.borderColor = '#e1e5e9';
                });
                
                // Hide messages
                document.querySelectorAll('.error-message, .success-message').forEach(msg => {
                    msg.style.display = 'none';
                });
                
                checkFormValidity();
            }, 2000);
        });

        // Valida√ß√£o inicial
        checkFormValidity();
    </script>
</body>
</html>

</html>
