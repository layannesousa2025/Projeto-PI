<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Esportivos</title>
    <link rel="stylesheet" href="Css/eventos.css"> <!-- Usaremos um CSS específico -->
</head>

<body>
    <header class="page-header">
        <a href="./telaPrincipal.php" class="back-button">
            <img src="./img/button (2).png" alt="Botão voltar">
        </a>
        <h2>Eventos Disponíveis</h2>
    </header>

    <div class="container">
        <!-- Filtros -->
        <div class="filters-container">
            <div class="filter-item">
                <label for="q">Buscar por nome ou local</label>
                <input type="text" id="q" placeholder="Ex: Futebol em Brasília">
            </div>
            <div class="filter-item">
                <label for="game">Categoria</label>
                <select id="game">
                    <option value="">Todas</option>
                    <option value="Futebol">Futebol</option>
                    <option value="Voleibol">Voleibol</option>
                    <option value="Academia">Academia</option>
                    <option value="Caminhada">Caminhada</option>
                    <option value="Natação">Natação</option>
                    <option value="Ciclismo">Ciclismo</option>
                    <option value="Lazer">Lazer</option>
                    <option value="PCD">PCD</option>
                </select>
            </div>
            <div class="filter-item">
                <label for="from">Data Início</label>
                <input type="date" id="from">
            </div>
            <div class="filter-item">
                <label for="to">Data Fim</label>
                <input type="date" id="to">
            </div>
            <div class="filter-item" id="clear-filters-container">
                <button id="clearFilters">Limpar Filtros</button>
            </div>
        </div>

        <!-- Resultados -->
        <div class="results-header">
            <p>Encontrados <span id="count">0</span> eventos.</p>
        </div>

        <div id="results-grid" class="events-grid">
            <!-- Cards de eventos serão inseridos aqui -->
        </div>

        <!-- Mensagem para quando não houver resultados -->
        <div id="empty" style="display: none; text-align: center; color: white; padding: 40px;">
            <h3>Nenhum evento encontrado</h3>
            <p>Tente ajustar seus filtros de busca.</p>
        </div>
    </div>

    <!-- Modal para Detalhes do Evento -->
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="modal-body">
                <h2 id="modal-title"></h2>
                <p id="modal-category" class="event-category"></p>
                <p id="modal-info"></p>
                <p id="modal-date-location"></p>
                <div id="modal-map-container"></div>
            </div>
        </div>
    </div>

    <script src="Js/eventos.js"></script>
</body>

</html>
