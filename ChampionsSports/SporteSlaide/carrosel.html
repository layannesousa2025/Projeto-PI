<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrossel TOP de Esportes</title>
  <link rel="stylesheet" href="./carrosel.css"/>
</head>
<body>

  <section>
    
    <div class="carousel-container">
      <h1>Explore os Esportes</h1>
  
      <div class="carousel-wrapper">
        <div class="carousel" id="carousel">
          
          <!-- Slide 1 -->
          <div class="slide active">
            <img src="./imagem/futebol.jpg" alt="Futebol">
            <h3>Futebol</h3>
            <p>O esporte mais amado do planeta.</p>
          </div>
  
          <!-- Slide 2 -->
          <div class="slide">
            <img src="./imagem/volei-praia.jpg" alt="Vôlei de Praia">
            <h3>Vôlei de Praia</h3>
            <p>Cooperação e saltos impressionantes.</p>
          </div>
  
          <!-- Slide 3 -->
          <div class="slide">
            <img src="./imagem/capoeira.jpg" alt="Capoeira">
            <h3>Capoeira</h3>
            <p>Técnica e agilidade.</p>
          </div>
  
          <!-- Slide 4 -->
          <div class="slide">
            <img src="./imagem/jiujitsu.jpg" alt="Jiu-jitsu">
            <h3>Jiu-jitsu</h3>
            <p>Agilidade e paciência.</p>
          </div>
  
        
        
          <div class="slide">
            <img src="./imagem/remo.jpg" alt="Remo">
            <h3>Remo</h3>
            <p>Em equipe conectados.</p>
          </div>
  
          <!-- Slide 9 -->
          <div class="slide">
            <img src="./imagem/tenis.jpg" alt="Tênis">
            <h3>Tênis</h3>
            <p>Agilidade.</p>
          </div>
  
          <!-- Slide 10 -->
          <div class="slide">
            <img src="./imagem/natacao.jpg" alt="Natação">
            <h3>Natação</h3>
            <p>Determinação.</p>
          </div>
  
         
          <!-- Slide 12 -->
          <div class="slide">
            <img src="./imagem/musculacao.jpg" alt="Musculação">
            <h3>Musculação</h3>
            <p>Força e resistência.</p>
          </div>
  
          <!-- Botões de navegação -->
          <button class="carousel-arrow prev" onclick="prevSlide()">&#10094;</button>
          <button class="carousel-arrow next" onclick="nextSlide()">&#10095;</button>
        </div>
  
        <!-- Indicadores -->
        <div class="carousel-indicators" id="carousel-indicators"></div>
      </div>
    </div>

  </section>

  <script src="carrosel.js"></script>
</body>
</html>
