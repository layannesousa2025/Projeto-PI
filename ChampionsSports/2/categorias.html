<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias Esportivas</title>
    <link rel="stylesheet" href="Css/categoria.css">


</head>

<body>
    <h1>
        <div class="voltar">
            <a href="./teste.html"><img src="./img/button (2).png" alt="Botão voltar"></a>
        </div>
        
        <span style="float: right;">
            <img src="./img/img-voltar.png" alt="img-voltar"
                style="width: 60px; height: 60px; object-fit: contain; border: 2px solid #007BFF; border-radius: 10px; margin-left: 16px;">
        </span>

        <span style="float: right;">
            <img src="./img/login2.png" alt="logo2" style="width: 60px; height: 60px; object-fit: contain;">
        </span>

    </h1>

    <div class="container">


        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Buscar categoria...">
        </div>

        <div class="categories-grid">
            <div class="category-card">
                <div class="category-icon">
                    <div class="category-name">Ciclismo</div>
                    <img src="./img/bike.png" alt="img-ciclismo"
                        style="width: 50px; height: 50px; object-fit: contain;">
                </div>
            </div>

            <div class="category-card">
                <div class="category-icon">
                    <div class="category-name">Futebol</div>
                    <img src="./img/jogador.png" alt="img-futebol"
                        style="width: 50px; height: 50px; object-fit: contain;">
                </div>
            </div>

            <div class="category-card">
                <div class="category-icon">
                    <div class="category-name">voleibol</div>
                    <img src="./img/volei.png" alt="img-futebol"
                        style="width: 50px; height: 50px; object-fit: contain;">
                </div>
            </div>

            <div class="category-card">
                <div class="category-icon">
                    <div class="category-name">Academia</div>
                    <img src="./img/musculacao.png" alt="img-academia"
                        style="width: 50px; height: 50px; object-fit: contain;">
                </div>
            </div>

            <div class="category-card">
                <div class="category-icon">
                    <div class="category-name">Caminhada</div>
                    <img src="./img/caminhada.png" alt="img-caminhada"
                        style="width: 50px; height: 50px; object-fit: contain;">
                </div>
            </div>


            <div class="category-card">
                <div class="category-icon">
                    <div class="category-name">Natação</div>
                    <img src="./img/natacao.png" alt="img-natacao"
                        style="width: 50px; height: 50px; object-fit: contain;">
                </div>
            </div>

            <div class="category-card">
                <div class="category-icon">
                    <div class="category-name">Lazer</div>
                    <img src="./img/lazer.png" alt="img-lazer" style="width: 50px; height: 50px; object-fit: contain;">
                </div>
            </div>


        </div>

</body>

</html>
