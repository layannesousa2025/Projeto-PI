<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <link rel="stylesheet" href="Css/login.css">
</head>

<body>
  <div class="voltar">
    <a href="telaPrincipal.html"><img src="./img/button (2).png" alt="Botão voltar"></a>
  </div>

  <form action="#">
    <h1>Login De Usuário</h1>

    <div id="Nome Usuario">
      <label for="Nome">Nome de Usuario ou E-mail:</label>
      <input type="text" name="" id="nome" required>
    </div>

    <div id="Senha">
      <label for="Senha">Senha:</label>
      <input type="password" name="senha" id="senha">
    </div>

    <div id="botao-clique">
      <input type="checkbox" name="botao" id="lembrar-me">
      <label for="tex">lembrar-me</label>
    </div>
    <br>
    <div id="botao-principal">
      <button type="submit">Entrar</button>

      <button type="reset">Limpar</button>
    </div>
    <br>
    <div id="recuperar-senha">
      <a href="cadastro.html">Criar Conta</a>
    </div>

    <br>
    <div id="Criar-Conta">
      <a href="recuperacao.html">Esqueceu a senha?</a>
    </div>
  </form>
</body>

</html>
