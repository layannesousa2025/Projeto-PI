<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela-Usuario</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1a1a2e;
            text-align: center;
        }

        /* Botão de voltar */
        .voltar {
            position: absolute;
            top: 10px;
            left: 10px;

        }

        .voltar img {
            background-color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }

        /* Perfil usuário */
        .perfil-usuario {
            margin: 60px 0 30px;
            text-align: center;
        }

        .perfil-usuario img {
            width: 250px;
            max-width: 80%;
            margin-bottom: 20px;
        }

        .perfil-usuario p {
            font-size: 2rem;
            font-weight: bold;
            margin: 0;
            color: white;
        }

        /* Container dos botões */
        .botoes {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 80px;

        }

        .botoes button,
        .botoes input {
            width: 240px;
            padding: 20px;
            border: none;
            border-radius: 6px;
            background-color: #007BFF;
            color: #0e0d0d;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            background-position: right 10px center;
            background-repeat: no-repeat;
            background-size: 20px 20px;
            text-align: left;
            padding-right: 30px;
        }

        .botoes button:hover,
        .botoes input:hover {
            background-color: #0056b3;
        }

        /* Botões específicos */
        #cadastro {
            background-image: url("./img/Editar.png");
        }

        #favorito {
            background-image: url("./img/favorito.png");
        }

        #contato {
            background-image: url("./img/telefone.png");
        }

        #sair {
            background-image: url("./img/sair (1).png");
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .perfil-usuario img {
                width: 200px;
            }

            .perfil-usuario p {
                font-size: 1.5rem;
            }

            .botoes button,
            .botoes input {
                width: 180px;
                font-size: 14px;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            body {
                margin: 10px;
            }

            .voltar img {
                width: 35px;
                height: 35px;
            }

            .perfil-usuario img {
                width: 150px;
            }

            .perfil-usuario p {
                font-size: 1.2rem;
            }

            .botoes button,
            .botoes input {
                width: 150px;
                font-size: 13px;
                padding: 8px;
            }
        }
    </style>
</head>

<body>



    <div class="perfil-usuario">
        <img src="img/login2.png" alt="Foto do usuário">
        <p>Usuario</p>
    </div>

    <div class="botoes">
        <a href="cadastro.html">
            <input type="button" id="cadastro" value="Editar Cadastro">
        </a>
        <a href="categorias.html">
            <input type="button" id="favorito" value="Adicionar aos Favoritos">
        </a>
        <a href="contato.html">
            <input type="button" id="contato" value="Adicionar Contato">
        </a>
        <a href="telaPrincipal.html">
            <input type="button" id="sair" value="Sair">
        </a>

    </div>

</body>

</html>
