<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário - ChampionsSports</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a2e;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Cabeçalho e navegação */
        .voltar {
            position: absolute;
            top: 10px;
            left: 10px;

        }

        .voltar img {
            background-color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }


        /* Perfil do usuário */
        .perfil-usuario {
            text-align: center;
            margin-bottom: 40px;
        }

        .avatar {
            width: 120px;
            height: 120px;
          
            object-fit: cover;
            margin-bottom: 15px;
          
        }

        .nome-usuario {
            font-size: 1.8rem;
            font-weight: 700;
            color: #ad8ce5;
            margin-bottom: 5px;
            text-shadow: 0 0 5px rgba(139, 97, 244, 0.5);
        }

        .email-usuario {
            color: #ccc;
            font-size: 1rem;
        }

        /* Container dos botões */
        .botoes-container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .botao-menu {
            display: flex;
            align-items: center;
            gap: 16px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 18px 20px;
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        

        .icone {
            width: 24px;
            height: 24px;
            filter: brightness(0) invert(1);
        }

        /* Responsividade */
        @media (max-width: 480px) {
            .avatar {
                width: 100px;
                height: 100px;
            }

            .nome-usuario {
                font-size: 1.5rem;
            }

            .botoes-container {
                max-width: 100%;
            }

            .botao-menu {
                padding: 16px;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <!-- Botão voltar -->
    <div class="voltar">
        <a href="telaPrincipal.html"><img src="./img/button (2).png" alt="Botão voltar"></a>
    </div>

    <!-- Perfil do usuário -->
    <div class="perfil-usuario">
        <img class="avatar"
            src="./img/login2.png"
            alt="Foto de perfil do usuário">
        <h1 class="nome-usuario">Usuario</h1>
        <p class="email-usuario">Usuario2025@gmail.com</p>
    </div>

    <!-- Menu de opções -->
    <div class="botoes-container">
        <button class="botao-menu" onclick="location.href='editar-cadastro.html'">
            <img class="icone"
                src="https://placeholder-image-service.onrender.com/image/24x24?prompt=Edit icon, pencil symbol&id=edit-icon"
                alt="Ícone de edição">
            Editar Cadastro
        </button>

        <button class="botao-menu" onclick="location.href='favoritos.html'">
            <img class="icone"
                src="https://placeholder-image-service.onrender.com/image/24x24?prompt=Heart icon, favorites symbol&id=favorite-icon"
                alt="Ícone de favoritos">
            Adicionar aos Favoritos
        </button>

        <button class="botao-menu" onclick="location.href='contatos.html'">
            <img class="icone"
                src="https://placeholder-image-service.onrender.com/image/24x24?prompt=Contact icon, person with plus sign&id=contact-icon"
                alt="Ícone de contato">
            Adicionar Contato
        </button>

        <button class="botao-menu" onclick="location.href='configuracoes.html'">
            <img class="icone"
                src="https://placeholder-image-service.onrender.com/image/24x24?prompt=Settings icon, gear symbol&id=settings-icon"
                alt="Ícone de configurações">
            Configurações
        </button>
    </div>

    <script>
        // Script simples para redirecionamento
        document.querySelectorAll('.botao-menu').forEach(botao => {
            botao.addEventListener('click', function () {
                // Adiciona efeito de loading visual
                this.style.opacity = '0.7';
                setTimeout(() => {
                    this.style.opacity = '1';
                }, 300);
            });
        });
    </script>
</body>

</html>
