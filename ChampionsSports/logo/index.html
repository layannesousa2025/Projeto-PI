</head>

<body>
    <style>
        .logo {
            display: flex;
            align-items: center;
            /* centraliza verticalmente */
            text-decoration: none;
            /* tira o sublinhado do link */
            gap: 10px;
            /* espa√ßo entre imagem e texto */
        }

        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            /* opcional: deixa cantos arredondados */
        }

        .logo p {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            /* cor do texto */
            margin: 0;
            font-family: Arial, sans-serif;
        }
    </style>

    <a href="#" class="logo">
