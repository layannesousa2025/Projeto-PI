<body>

  <form action="../php/login.php" method="POST">
    <h1>Login De Usu√°rio</h1>

  <script>
    // Este script verifica se h√° um erro na URL e exibe a mensagem.
    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const error = urlParams.get('error');

      const errorMessageDiv = document.getElementById('error-message');
      if (error === 'invalid_credentials') {
        errorMessageDiv.textContent = '‚ùå Usu√°rio ou senha incorretos. Tente novamente.';
      } else if (error === 'empty_fields') {
        errorMessageDiv.textContent = '‚ö†Ô∏è Por favor, preencha todos os campos.';
      } else if (error === 'inactive_user') {
        errorMessageDiv.textContent = 'üîí Esta conta est√° desativada. Entre em contato com o suporte.';
      }
    });
  </script>

</html>
