<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela-cadastro</title>
    <link rel="stylesheet" href="Css/cadastro.css">
</head>
<body>
    
</head>
<body>
     <div class="voltar">
         <a href="./teste.html" ><img src="./img/button (2).png" alt="Botão voltar" ></a>  
       </div>

    <div class="container">
        <div class="header">
            <h1>Criar Conta</h1>
            <p>Preencha os dados para se cadastrar</p>
        </div>

        <form id="cadastroForm" novalidate>
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input 
                    type="text" 
                    id="nome" 
                    name="nome" 
                    required 
                    placeholder="Digite seu nome completo"
                    minlength="2"
                >
                <div class="error-message" id="nomeError">Nome deve ter pelo menos 2 caracteres</div>
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="Digite seu e-mail"
                >
                <div class="error-message" id="emailError">Digite um e-mail válido</div>
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input 
                    type="password" 
                    id="senha" 
                    name="senha" 
                    required 
                    placeholder="Digite sua senha"
                    minlength="6"
                >
                <div class="password-strength">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <span id="strengthText">Digite uma senha</span>
                </div>
                <div class="error-message" id="senhaError">Senha deve ter pelo menos 6 caracteres</div>
            </div>

            <div class="form-group">
                <label for="confirmarSenha">Confirmar Senha</label>
                <input 
                    type="password" 
                    id="confirmarSenha" 
                    name="confirmarSenha" 
                    required 
                    placeholder="Confirme sua senha"
                >
                <div class="error-message" id="confirmarSenhaError">As senhas não coincidem</div>
                <div class="success-message" id="confirmarSenhaSuccess">Senhas coincidem ✓</div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="termos" name="termos" required>
                <label for="termos">
                    Eu concordo com os <a href="#" target="_blank">Termos de Uso</a> 
                    e <a href="#" target="_blank">Política de Privacidade</a>
                </label>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn" disabled>
                Criar Conta
            </button>
        </form>

        <div class="divider">
            <span>ou</span>
        </div>

        <div class="social-login">
            <button type="button" class="social-btn">
              
                Google
            </button>
            <button type="button" class="social-btn">
            
                Facebook
            </button>
        </div>

        <div class="login-link">
            Já tem uma conta? <a href="Login.html">Fazer login</a>
        </div>
    </div>

   
</body>
</html>
       
</body>
</html>
